{% extends "baslerbauer_main/base.html" %} {% block body %}
<div class="row justify-content-md-center">
	<div class="column-sm">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="inputEmail">Email</label> <input type="email"
					class="form-control" id="inputEmail" name="email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label> <input type="password"
					class="form-control" id="inputPassword" name="password">
			</div>
			<div class="form-group">
				<label for="inputProducer">Producer</label>
				<select name="producer">
					{% for producer in producer_list %}
					<option value="{{ producer.pk }}">{{ producer.openfarms_url }}</option>
					{% endfor %}
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
{% endblock %}
